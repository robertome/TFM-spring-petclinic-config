server:
  port: 9090
---
spring:
  profiles: docker
  cloud:
    kubernetes:
      discovery:
        enabled: true
        all-namespaces: true
        service-labels:
          tfm: true
      catalog-services-watch:
        enabled: true
        catalogServicesWatchDelay: 10000

logging:
  level:
    org.springframework.cloud.kubernetes: TRACE
    de.codecentric.boot.admin.discovery.ApplicationDiscoveryListener: DEBUG